<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back User</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/users.css" />
  </head>
  <!--booking modal-->
  <div class="modal fade" id="booking-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">立即預約</h5>
        </div>
        <div class="modal-body">
          <form id="booking-form">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >姓名</span
              >
              <input
                type="text"
                class="form-control"
                name="name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >電話號碼</span
              >
              <input
                type="tel"
                class="form-control"
                name="phone_no"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >開始時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="start_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >結束時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="finish_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >活動人數</span
              >
              <input
                type="number"
                value="4"
                min="4"
                class="form-control"
                name="participants"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >特別要求</span
              >
              <textarea
                class="form-control"
                name="special_req"
                rows="3"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >付款方式</span
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>請選擇付款方式</option>
                <option value="1">信用卡</option>
                <option value="2">支付寶</option>
                <option value="3">PayMe</option>
              </select>
            </div>
            <div class="modal-footer">
              <div class="signup-form-button">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="container-fluid overflow-hidden justify-content-center">
      <!--navbar-->
      <nav
        class="navbar navbar-expand-lg p-0 m-2"
        style="background-color: #f7f7f7"
      >
        <!--navbar contianer-->
        <div class="container-fluid">
          <!--responsive toggler-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--navbar items-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--The Party Room-->
            <a class="navbar-brand" href="/users.html">The Party Room</a>
            <!--navbar links-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./postData.html">上傳新Party Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mybookings.html"
                  >你的Party Room預約</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./history.html">預約記錄</a>
              </li>
            </ul>
          </div>
          <!--login/logout button-->
          <div class="nav-item dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              歡迎
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">用戶資料</a></li>
              <li>
                <a class="dropdown-item logout" href="#" style="color: red"
                  >登出</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--banner-->
      <div class="row banner justify-content-md-center align-content-center">
        <div class="col-md-8" id="search">
          <input
            type="text"
            class="banner-text w-100 text-center"
            id="search-input"
            placeholder="全港Party Room就在這裡search!"
          />
        </div>
      </div>
      <!--selector buttons-->
      <div class="row d-flex button-row mt-3 mb-3 justify-content-center gx-5">
        <div
          class="col-md-auto d-flex justify-content-center align-items-md-center mb-3"
        >
          <div class="main-content-button">
            <button
              class="btn btn-primary selector-button-own"
              data-bs-toggle="button"
            >
              Your Party Rooms
            </button>
          </div>
        </div>
        <div
          class="col-md-auto d-flex justify-content-center align-items-md-center mb-3"
        >
          <div class="main-content-button">
            <div class="main-content-button">
              <button
                class="btn btn-primary selector-button-others"
                data-bs-toggle="button"
              >
                Browser Other Party Rooms
              </button>
            </div>
          </div>
        </div>
        <div
          class="col-md-auto d-flex justify-content-center align-items-md-center mb-3"
        >
          <div class="main-content-button">
            <div class="main-content-button">
              <button
                class="btn btn-primary selector-button-all"
                data-bs-toggle="button"
              >
                Browse All Rooms
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--party room cards-->
      <div
        class="row roomInfo-and-photo mt-3 mb-3 justify-content-center"
      ></div>
      <!--footer-->
      <div class="row footer fixed-bottom justify-content-center text-center">
        <div class="col-md-12 pt-1 pb-1">Powered by Tecky Group 5</div>
      </div>
    </div>
