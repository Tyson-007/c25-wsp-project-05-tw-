<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Booking</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/booked.css" />
  </head>
  <!--confirm cancel modal-->
  <div class="modal fade" id="cancel-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">取消預約</h5>
        </div>
        <div class="modal-body text-center p-4">請確定你是否要取消預約</div>
        <div class="modal-footer justify-content-around">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            不要取消
          </button>
          <button type="button" id="cancel-button" class="btn btn-primary">
            確定取消
          </button>
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="container-fluid overflow-hidden justify-content-center m-0 g-0">
      <!--navbar-->
      <nav class="navbar navbar-expand-lg px-4 mb-5">
        <!--navbar contianer-->
        <div class="container-fluid g-0 px-2">
          <!--responsive toggler-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--navbar items-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--The Party Room-->
            <a class="navbar-brand" href="/users.html">Soirée Suite</a>
            <!--navbar links-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./postData.html">上傳新Party Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mybookings.html"
                  >你的Party Room預約</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./history.html">預約記錄</a>
              </li>
            </ul>
          </div>
          <!--login/logout button-->
          <div class="nav-item dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              歡迎,<span id="welcome-user"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">用戶資料</a></li>
              <li>
                <a class="dropdown-item logout" href="#" style="color: red"
                  >登出</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--banner-->
      <div id="banner" class="row d-flex justify-content-center w-100 mb-md-5">
        <!--title-->
        <div
          id="banner-bubble"
          class="room-name col-md-4 d-flex flex-wrap justify-content-around h3 me-md-5 ms-2"
          style="height: 20%"
        ></div>
        <!--owner details-->
        <div
          class="owner-container booked-card col-md-4 d-flex"
          style="height: fit-content"
        >
          <div class="col-md-6 p-2 d-flex flex-column">
            <div id="owner-name" class="mb-3 h5"></div>
            <div id="owner-phone_no" class="mb-3 fs-5"></div>
            <div id="owner-whatsapp" class="fs-5"></div>
          </div>
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-user fa-4x"></i>
          </div>
        </div>
      </div>
      <!--details container-->
      <div class="booking-details row justify-content-center px-2 mx-2 mt-5">
        <div class="col-md-4 d-flex flex-wrap me-5">
          <!--booking details-->
          <div class="row booked-card mb-md-5">
            <div id="room-address" class="w-100 mb-2 p-2"></div>
            <div id="booking-time" class="w-100 mb-2 p-2"></div>
            <div id="booking-participants" class="w-100 mb-2 p-2"></div>
            <div id="booking-special-req" class="w-100 mb-3 p-2"></div>
            <div class="booking-buttons w-100 d-flex justify-content-center">
              <button
                class="btn btn-danger delete-button"
                data-bs-toggle="modal"
                data-bs-target="#cancel-modal"
              >
                取消預約
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-5 d-flex justify-content-center">
          <div id="booking-image" style="width: 90%"></div>
        </div>
      </div>
      <!--footer-->
      <div class="row footer fixed-bottom justify-content-center text-center">
        <div class="col-md-12 pt-1 pb-1">Powered by Tecky Group 5</div>
      </div>
    </div>
  </body>
  <script src="./js/booked.js"></script>
</html>
