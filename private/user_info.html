<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User_info</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/user_info.css" />
    <link rel="stylesheet" href="./css/users.css" />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg px-2">
      <!--navbar contianer-->
      <div class="container-fluid g-0 px-2">
        <!--responsive toggler-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--navbar items-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!--The Party Room-->
          <a class="navbar-brand" href="/users.html">Soirée Suite</a>
          <!--navbar links-->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./postData.html">上傳新Party Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./mybookings.html">你的Party Room預約</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./history.html">預約記錄</a>
            </li>
          </ul>
        </div>
        <!--login/logout button-->
        <div class="nav-item dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            歡迎,<span id="welcome-user"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">用戶資料</a></li>
            <li>
              <a class="dropdown-item logout" href="#" style="color: red">登出</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--User_Infomation-->
    <button class="open-button" onclick="openForm()">
      <div id="my-info">我的資料</div>
    </button>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <div class="user_info_image-div">
          <img class="user_image" src="../private/assets/no-user-image-icon-27.jpg" />
        </div>
        <div class="username"><h1>用戶名稱</h1></div>
        <!-- email-area -->
        <div class="user-info-div">
          <div class="user-info-icon">
            <i class="fa-regular fa-envelope" style="color: #733e00"></i>
          </div>
          <input type="text" placeholder="輸入你的電郵地址" name="email" required />
        </div>
        <!-- phone-area -->
        <div class="user-info-div">
          <div class="user-info-icon">
            <i class="fa-solid fa-phone" style="color: #733e00"></i>
          </div>
          <input type="text" placeholder="輸入你的流動電話號碼" name="phone_no" required />
        </div>
        <!-- date-of-birth -->
        <div class="user-info-div">
          <div class="user-info-icon">
            <i class="fa-solid fa-cake-candles" style="color: #733e00"></i>
          </div>
          <input type="text" placeholder="輸入你的出生日期" name="email" required />
        </div>

        <div class="save-button">
          <button type="submit" class="btn">儲存更改</button>
          <button type="button" class="btn cancel" onclick="closeForm()">關閉</button>
        </div>
      </form>
    </div>
    <!--footer-->
    <div class="row footer fixed-bottom justify-content-center text-center">
      <div class="col-md-12 pt-1 pb-1">Powered by Tecky Group 5</div>
    </div>
  </body>
  <script src="./js/user_info.js"></script>
</html>
