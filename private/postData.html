<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/postData.css" />
  </head>
  <body>
    <form id="upload-info" enctype="multipart/form-data">
      <div class="top-info">
        <div class="name-div">
          <p>Name:</p>
          <textarea class="uploads" name="name"></textarea>
        </div>
        <div class="phone-no-div">
          <p>Phone Number:</p>
          <textarea class="uploads" name="phone_no"></textarea>
        </div>
        <div class="price-div">
          <p>Price (per hour):</p>
          <textarea class="uploads" name="price"></textarea>
        </div>
        <div class="venue-div">
          <p>Venue:</p>
          <textarea class="uploads" name="venue"></textarea>
        </div>
      </div>
      <div class="mid-info">
        <div class="area-div">
          <p>Area:</p>
          <textarea class="uploads" name="area"></textarea>
        </div>
        <div class="capacity-div">
          <p>Capacity:</p>
          <textarea class="uploads" name="capacity"></textarea>
        </div>
        <div class="style-div">
          <p>Style:</p>
          <textarea class="uploads" name="style"></textarea>
        </div>
      </div>
      <div class="mid-info" style="justify-content: space-around">
        <div class="equipment-heading" style="width: 100%">Equipment</div>
        <div class="equipment-in-service-div">
          <p>Name:</p>
          <textarea class="uploads" name="equipment_name"></textarea>
        </div>
        <div class="switch-game-div">
          <p>Type:</p>
          <textarea class="uploads" name="type"></textarea>
        </div>
      </div>
      <div class="bottom-info">
        <p>Introduction of Party Room:</p>
        <textarea class="uploads" name="intro" cols="153" rows="15"></textarea>
        <input type="file" name="image" />
        <input type="submit" value="Submit Party Room Information" />
      </div>
    </form>
  </body>
  <script src="./js/postData.js"></script>
</html>
