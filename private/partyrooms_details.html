<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Room Details</title>
    <!--font awesome css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/partyrooms_details.css" />
  </head>
  <!--booking modal-->
  <div class="modal fade" id="booking-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">立即預約</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >姓名</span
              >
              <input
                type="text"
                class="form-control"
                name="name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >電話號碼</span
              >
              <input
                type="tel"
                class="form-control"
                name="phone_no"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >日期</span
              >
              <input
                type="date"
                class="form-control"
                name="date"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >時間</span
              >
              <input
                type="time"
                class="form-control"
                name="time"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >活動人數</span
              >
              <input
                type="number"
                value="4"
                min="4"
                class="form-control"
                name="capacity"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >特別要求</span
              >
              <textarea
                class="form-control"
                name="special-request"
                rows="3"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >付款方式</span
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>請選擇付款方式</option>
                <option value="1">信用卡</option>
                <option value="2">支付寶</option>
                <option value="3">PayMe</option>
              </select>
            </div>
            <div class="modal-footer">
              <div class="signup-form-button">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="whole">
      <div class="header">
        <i class="fa-solid fa-bars"></i>

        <h1>name</h1>
        <div class="select">
          <label for="cars">Welcome</label>
          <select name="Welcome" id="">
            <!-- <option value=""></option> -->
          </select>
        </div>
      </div>
      <!-- Banner-Area -->
      <div class="banner">
        <div class="pr-booking-div">
          <div class="partyroom-name">場地名稱</div>
          <button
            class="booking-now"
            data-bs-toggle="modal"
            data-bs-target="#booking-modal"
          >
            立即預約
          </button>
        </div>
        <!-- Details-Area-->
        <div class="details-main-container">
          <div class="left-part">
            <p class="room-details">場地資訊</p>
            <p class="equipments">設備</p>
          </div>
          <div class="right-part">
            <p class="room-image">我要圖</p>
            <!-- <div class="room-owner">場地主人</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>Footer</div>
    </div>
  </body>
  <script src="./js/partyrooms_details.js"></script>
</html>
