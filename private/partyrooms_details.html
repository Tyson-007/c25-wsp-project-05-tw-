<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Room Details</title>
    <!--font awesome css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/partyrooms_details.css" />
  </head>
  <!--booking modal-->
  <div class="modal fade" id="booking-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">立即預約</h5>
        </div>
        <div class="modal-body">
          <form id="booking-form">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >姓名</span
              >
              <input
                type="text"
                class="form-control"
                name="name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >電話號碼</span
              >
              <input
                type="tel"
                class="form-control"
                name="phone_no"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >開始時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="start_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >結束時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="finish_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >活動人數</span
              >
              <input
                type="number"
                value="4"
                min="4"
                class="form-control"
                name="participants"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >特別要求</span
              >
              <textarea
                class="form-control"
                name="special_req"
                rows="3"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >付款方式</span
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>請選擇付款方式</option>
                <option value="1">信用卡</option>
                <option value="2">支付寶</option>
                <option value="3">PayMe</option>
              </select>
            </div>
            <div class="modal-footer">
              <div class="signup-form-button">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="container-fluid">
      <div class="row header mb-4">
        <div class="col-md-4" style="text-align: left">
          <div class="header-content px-4">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
        </div>
        <div class="col-md-4" style="text-align: center">
          <div class="header-text">
            <a href="/"><h1>The Party Room</h1></a>
          </div>
        </div>
        <div class="col-md-4" style="text-align: right">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              歡迎
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">用戶資料</a></li>
              <li>
                <a class="dropdown-item" href="#" style="color: red">登出</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Result-Area -->
      <div class="result-container"></div>
    </div>
    <div class="footer">
      <div>Footer</div>
    </div>
  </body>
  <script src="./js/partyrooms_details.js"></script>
  <script src="js/submit_booking.js"></script>
</html>
