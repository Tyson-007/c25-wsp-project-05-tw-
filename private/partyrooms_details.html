<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/partyrooms_details.css" />
  </head>
  <body>
    <div class="whole">
      <div class="header">
        <i class="fa-solid fa-bars"></i>

        <h1>name</h1>
        <div class="select">
          <label for="cars">Welcome</label>
          <select name="Welcome" id="">
            <!-- <option value=""></option> -->
          </select>
        </div>
      </div>

      <div class="all-details">
        <!-- Banner-Area -->
        <div class="banner">
          <div class="pr-booking-div">
            <h1 class="partyroom-name">場地名稱</h1>
            <button class="booking-now">立場預約</button>
          </div>
        </div>
        <!-- Details-Area-->
        <div class="details-main-container">
          <div class="left-part">
            <p class="room-details">場地資訊</p>
            <p class="equipments">設備</p>
          </div>
          <div class="right-part">
            <p class="room-image">我要圖</p>
            <!-- <div class="room-owner">場地主人</div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>Footer</div>
    </div>
  </body>
  <script src="./js/partyrooms_details.js"></script>
</html>
