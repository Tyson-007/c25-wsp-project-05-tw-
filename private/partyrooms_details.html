<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Room Details</title>
    <!--font awesome css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./css/partyrooms_details.css" />
  </head>
  <!--booking modal-->
  <div class="modal fade" id="booking-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">立即預約</h5>
        </div>
        <div class="modal-body">
          <form id="booking-form">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >姓名</span
              >
              <input
                type="text"
                class="form-control"
                name="name"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >電話號碼</span
              >
              <input
                type="tel"
                class="form-control"
                name="phone_no"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >開始時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="start_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >結束時間</span
              >
              <input
                type="datetime-local"
                class="form-control"
                name="finish_at"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >活動人數</span
              >
              <input
                type="number"
                value="4"
                min="4"
                class="form-control"
                name="participants"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >特別要求</span
              >
              <textarea
                class="form-control"
                name="special_req"
                rows="3"
              ></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >付款方式</span
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>請選擇付款方式</option>
                <option value="1">信用卡</option>
                <option value="2">支付寶</option>
                <option value="3">PayMe</option>
              </select>
            </div>
            <div class="modal-footer">
              <div class="signup-form-button">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="container-fluid overflow-hidden g-0">
      <!--navbar-->
      <nav class="navbar navbar-expand-lg px-4">
        <!--navbar contianer-->
        <div class="container-fluid g-0 px-2">
          <!--responsive toggler-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--navbar items-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--The Party Room-->
            <a class="navbar-brand" href="/users.html">Soirée Suite</a>
            <!--navbar links-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./postData.html">上傳新Party Room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./mybookings.html"
                  >你的Party Room預約</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./history.html">預約記錄</a>
              </li>
            </ul>
          </div>
          <!--login/logout button-->
          <div class="nav-item dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              歡迎,<span id="welcome-user"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">用戶資料</a></li>
              <li>
                <a class="dropdown-item logout" href="#" style="color: red"
                  >登出</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--banner-->
      <div
        id="banner"
        class="row justify-content-center align-content-center w-100 g-0 mb-md-4 py-5"
      >
        <div
          id="banner-bubble"
          class="col-md-4 col-10 d-flex flex-row justify-content-around py-4 px-2 align-content-center align-items-center text-center"
        >
          <div
            class="d-flex justify-content-center align-content-center align-items-center text-center"
            id="partyroom-name"
          ></div>
          <div
            class="d-flex justify-content-center align-content-center align-items-center"
            id="book-button"
          ></div>
        </div>
      </div>
      <!-- Details-Area -->
      <div
        class="partyroom-details row w-100 px-md-5 px-3 justify-content-around"
      >
        <!--text (left hand side)-->
        <div class="col-md-4 d-flex flex-row flex-wrap align-items-md-center">
          <!--main details-->
          <div
            id="partyroom-main-details"
            class="mb-1 w-100 p-3 d-flex flex-wrap align-items-center align-content-center"
          >
            <div id="partyroom-main-details-title" class="w-100 h4 mb-3">
              場地資訊
            </div>
            <div
              id="partyroom-main-details-price"
              class="w-100 fs-6 mb-1"
            ></div>
            <div
              id="partyroom-main-details-venue"
              class="w-100 fs-6 mb-1"
            ></div>
            <div id="partyroom-main-details-area" class="w-100 fs-6 mb-1"></div>
            <div
              id="partyroom-main-details-capacity"
              class="w-100 fs-6 mb-1"
            ></div>
          </div>
          <!--equipment details-->
          <div
            id="partyroom-equipment-details"
            class="mb-1 w-100 p-3 d-flex flex-wrap align-items-center align-content-center"
          >
            <div id="partyroom-equipment-title" class="w-100 h4 mb-3">
              Party Room 設備
            </div>
            <div id="partyroom-equipment-name" class="w-100 fs-6 mb-1"></div>
            <div id="partyroom-equipment-type" class="w-100 fs-6"></div>
          </div>
          <!--owner details-->
          <div
            id="owner-details"
            class="mb-1 w-100 p-3 d-flex flex-wrap align-items-center align-content-center"
          >
            <div class="col w-50">
              <div id="owner-name" class="w-100 mb-3 h4"></div>
              <div id="owner-phone_no" class="mb-3 fs-6"></div>
              <div id="owner-whatsapp" class="fs-6"></div>
            </div>
            <div
              class="col w-50 d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-user fa-6x"></i>
            </div>
          </div>
        </div>
        <!--photo (right hand side)-->
        <div
          id="partyroom-others"
          class="col-md-6 d-flex flex-wrap justify-content-md-end"
        >
          <div id="room-image" style="width: fit-content"></div>
        </div>
      </div>
      <!-- Comment-Area -->
      <div class="comment-area">
        <div class="comment-container p-2">
          <div class="comment-heading ps-5 pt-4"><h2>用戶評論</h2></div>
          <br />
          <form id="ratingForm">
            <textarea
              name="comments"
              id="commentTyping"
              cols="93"
              rows="10"
            ></textarea>
            <div class="rating-div">
              <select name="ratings" id="score">
                <option value="">請選擇分數</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button type="submit" value="submit" class="btn btn-primary">
                提交
              </button>
            </div>

            <div class="commentBox">
              <div class="comment-heading ps-5 pt-4">
                <h2>用戶留言</h2>
              </div>
            </div>
            <br />
          </form>
        </div>
      </div>
      <!--footer-->
      <div class="row footer fixed-bottom justify-content-center text-center">
        <div class="col-md-12 pt-1 pb-1">Powered by Tecky Group 5</div>
      </div>
    </div>
  </body>
  <script src="./js/partyrooms_details.js"></script>
  <!-- <script src="./js/tryPartyrooms_details.js"></script> -->
</html>
