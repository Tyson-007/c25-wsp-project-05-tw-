<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--boostrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="margin: 0">
    <!--signup modal (popup)-->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">註冊</h5>
          </div>
          <div class="modal-body">
            <form action="signup" method="POST" id="signup-form">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >用戶名</span
                >
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >密碼</span
                >
                <input
                  type="password"
                  name="password"
                  minlength="4"
                  autocomplete="new-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >請再輸入密碼</span
                >
                <input
                  type="password"
                  name="password_check"
                  minlength="4"
                  autocomplete="new-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >電話號碼</span
                >
                <input
                  type="tel"
                  name="phone_no"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >出生日期</span
                >
                <input
                  type="date"
                  name="date_of_birth"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Email</span
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="auth-form-button mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
              <div class="modal-footer">
                <div class="row justify-content-center mb-3 w-100">
                  -- or signup with --
                </div>
                <div class="row justify-content-around w-100">
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-google"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-facebook"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-apple"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--login modal (popup)-->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">登入</h5>
          </div>
          <div class="modal-body">
            <form action="login" method="POST" id="login-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="用戶名"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  autocomplete="current-password"
                  placeholder="密碼"
                />
              </div>
              <div class="auth-form-button mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
              <div class="modal-footer">
                <div class="row justify-content-center mb-3 w-100">
                  -- or login with --
                </div>
                <div class="row justify-content-around w-100">
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-google"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-facebook"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-apple"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <!--header-->
      <div class="row header p-3">
        <div class="col-md-4" style="text-align: left"></div>
        <div class="col-md-4" style="text-align: center">
          <div class="header-text"><h1>Welcome to Soirée Suite</h1></div>
        </div>
        <div class="col-md-4" style="text-align: right">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            註冊
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            登入
          </button>
        </div>
      </div>
      <!--banner-->
      <div
        class="row banner justify-content-md-center align-content-center"
      >
        <div class="slider">
          <div class="slider-container">
            <img src="./assets/partyroom1.jpeg" alt="Slider Photo 1" />
            <img src="./assets/partyroom2.jpeg" alt="Slider Photo 2" />
            <img src="./assets/partyroom3.jpeg" alt="Slider Photo 3" />
            <img src="./assets/partyroom4.jpg" alt="Slider Photo 4" />
            <img src="./assets/partyroom5.jpg" alt="Slider Photo 5" />
            <img src="./assets/partyroom6.jpg" alt="Slider Photo 6" />
            <img src="./assets/partyroom7.jpg" alt="Slider Photo 7" />
            <img src="./assets/partyroom8.jpg" alt="Slider Photo 9" />
            <img src="./assets/partyroom9.jpg" alt="Slider Photo 10" />
            <img src="./assets/partyroom10.jpg" alt="Slider Photo 11" />
            <img src="./assets/partyroom11.jpg" alt="Slider Photo 12" />
            <img src="./assets/partyroom12.jpg" alt="Slider Photo 13" />
            <img src="./assets/partyroom13.jpg" alt="Slider Photo 14" />
            <img src="./assets/partyroom14.jpg" alt="Slider Photo 15" />
          </div>
        </div>
        <div class="col-md-8" id="search">
          <input
            type="text"
            class="banner-text w-75 text-center"
            id="search-input"
            placeholder="全港Party Room就在這裡search!"
          />
        </div>
      </div>
    </div>
  </div>
      <!--party room cards-->
      <div
        class="row roomInfo-and-photo justify-content-center mb-4 mt-4"
      ></div>
    </div>
    <!--footer-->
    <div class="row footer fixed-bottom justify-content-center text-center">
      <div class="col-md-12 pt-1 pb-1">Powered by Tecky Group 5</div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
