<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--boostrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="margin: 0">
    <!--signup modal (popup)-->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">註冊</h5>
          </div>
          <div class="modal-body">
            <form action="signup" method="POST" id="signup-form">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >用戶名</span
                >
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >密碼</span
                >
                <input
                  type="password"
                  name="password"
                  minlength="4"
                  autocomplete="new-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >電話號碼</span
                >
                <input
                  type="tel"
                  name="phone_no"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >出生日期</span
                >
                <input
                  type="date"
                  name="date_of_birth"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Email</span
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="auth-form-button mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
              <div class="modal-footer">
                <div
                  class="row justify-content-center mb-3"
                  style="width: 100%; !important"
                >
                  -- or signup with --
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 oauth-icons">
                    <i class="fa-brands fa-2x fa-google"></i>
                    <i class="fa-brands fa-2x fa-facebook"></i>
                    <i class="fa-brands fa-2x fa-apple"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--login modal (popup)-->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">登入</h5>
          </div>
          <div class="modal-body">
            <form action="login" method="POST" id="login-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="用戶名"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  autocomplete="current-password"
                  placeholder="密碼"
                />
              </div>
              <div class="auth-form-button mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
              <div class="modal-footer">
                <div
                  class="row justify-content-center mb-3"
                  style="width: 100%; !important"
                >
                  -- or login with --
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 oauth-icons">
                    <i class="fa-brands fa-2x fa-google"></i>
                    <i class="fa-brands fa-2x fa-facebook"></i>
                    <i class="fa-brands fa-2x fa-apple"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <!--header-->
      <div class="row header">
        <div class="col-md-4" style="text-align: left">
          <div class=".header-content">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
        </div>
        <div class="col-md-4" style="text-align: center">
          <div class="header-text"><h1>The Party Room</h1></div>
        </div>
        <div class="col-md-4" style="text-align: right">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#signupModal"
          >
            註冊
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            登入
          </button>
        </div>
      </div>
      <!--banner-->
      <div
        class="row banner justify-content-md-center"
        style="text-align: center"
      >
        <div class="col-md-8 banner-text">全港Party Room就在這裡!</div>
      </div>
      <!--party room rows-->
      <div class="row room-row-container">
        <div class="row justify-content-md-center" style="text-align: center">
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
        </div>
        <div class="row justify-content-md-center" style="text-align: center">
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
        </div>
      </div>
      <!--footer-->
      <div class="row footer" style="text-align: center">
        <div class="col-md-12">Powered by Tecky Group 5</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
