<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!--boostrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!--custom css-->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="margin: 0">
    <div class="container-fluid">
      <!--header-->
      <div class="row header">
        <div class="col-md-4" style="text-align: left">
          <div class=".header-content">
            <i class="fa-solid fa-bars fa-2x"></i>
          </div>
        </div>
        <div class="col-md-4" style="text-align: center">
          <div class="header-text"><h1>Name</h1></div>
        </div>
        <div class="col-md-4" style="text-align: right">
          <button type="button" class="btn btn-secondary">註冊</button>
          <button type="button" class="btn btn-primary">登入</button>
        </div>
      </div>
      <!--banner-->
      <div
        class="row banner justify-content-md-center"
        style="text-align: center"
      >
        <div class="col-md-8 filter-bars">filter party rooms here</div>
      </div>
      <!--party room rows-->
      <div class="row room-row-container">
        <div class="row justify-content-md-center" style="text-align: center">
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
        </div>
        <div class="row justify-content-md-center" style="text-align: center">
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
          <div class="col-md-2 room-card">room</div>
        </div>
      </div>
      <!--footer-->
      <div class="row footer" style="text-align: center">
        <div class="col-md-12">Footer</div>
      </div>
    </div>
  </body>
</html>
