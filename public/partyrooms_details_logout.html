  <body>
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">註冊</h5>
          </div>
          <div class="modal-body">
            <form action="signup" method="POST" id="signup-form">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >用戶名</span
                >
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >密碼</span
                >
                <input
                  type="password"
                  name="password"
                  minlength="4"
                  autocomplete="new-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >請再輸入密碼</span
                >
                <input
                  type="password"
                  name="password_check"
                  minlength="4"
                  autocomplete="new-password"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >電話號碼</span
                >
                <input
                  type="tel"
                  name="phone_no"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >出生日期</span
                >
                <input
                  type="date"
                  name="date_of_birth"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Email</span
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <div class="auth-form-button mb-3">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
              <div class="modal-footer">
                <div class="row justify-content-center mb-3 w-100">
                  -- or signup with --
                </div>
                <div class="row justify-content-around w-100">
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-google"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-facebook"></i>
                  </div>
                  <div class="col-md-4 oauth-icons text-">
                    <i class="fa-brands fa-2x fa-apple"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
